<!DOCTYPE html>
<html lang="en">


  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link href="style.css" rel="stylesheet" type="text/css">
  </head>


  <body>

    <main id="main">

      <div class="card">
        <div class="card-inner"> 

          <div class="card-img">
            <img src="images/image-equilibrium.jpg" alt="NFT-equilibrium">
            <div class="card-overlay">
              <div class="icon-container">
                <img src="images/icon-view.svg" alt="overlay-icon">
              </div>
            </div>
          </div>

          <div class="card-content">
            <h1 class="nft-title">Equilibrium #3429</h1>
            <br>
            <p class="nft-desc">Our Equilibrium collection promotes balance and calm.</p>
            <br>

            <div class="block">
              <div class="value">
                <img src="images/icon-ethereum.svg" alt="ETH-Icon">
                0.041 ETH
              </div>
              <div class="counter">
                <img src="images/icon-clock.svg" alt="Clock-Icon">
                3 days left
              </div>
            </div>
            
          </div>

          <hr class="divider">

          <div class="card-creation">

            <div class="avatar">
              <img src="images/image-avatar.png" alt="creator-avatar">
            </div>
            <div class="avatar-text">
              Creation of <span>Jules Wyvern</span>
            </div>

          </div>

        </div>
      </div>

    </main>

      Coded by <a href="#">JvstLeon</a>.
    </div> -->

  </body>


</html>
